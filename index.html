<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4ade80;
            --warning: #facc15;
            --danger: #f87171;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border: #dee2e6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: #f5f7ff;
            min-height: 100vh;
            padding-bottom: 2rem;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1.5rem 2rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo i {
            font-size: 2.5rem;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
        }

        .search-container {
            position: relative;
            max-width: 600px;
            width: 100%;
        }

        .search-container input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 3rem;
            border-radius: 50px;
            border: none;
            font-size: 1rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .search-container input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.3);
        }

        .search-container i {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            padding: 1rem 2rem;
            background-color: white;
            box-shadow: var(--shadow);
            margin-top: 1rem;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            background-color: var(--light);
            border: 1px solid var(--border);
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }

        .filter-btn:hover, .filter-btn.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .pdf-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .pdf-card {
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .pdf-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .pdf-icon {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            padding: 1.5rem;
            text-align: center;
            color: white;
        }

        .pdf-icon i {
            font-size: 3rem;
        }

        .pdf-content {
            padding: 1.2rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .pdf-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .pdf-meta {
            display: flex;
            justify-content: space-between;
            margin: 0.5rem 0;
            font-size: 0.85rem;
            color: var(--gray);
        }

        .pdf-category {
            display: inline-block;
            background-color: var(--light);
            padding: 0.2rem 0.6rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .pdf-description {
            color: var(--gray);
            font-size: 0.9rem;
            margin: 0.8rem 0;
            flex-grow: 1;
        }

        .pdf-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: auto;
        }

        .btn {
            padding: 0.6rem 1rem;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            flex: 1;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            border: 1px solid var(--primary);
        }

        .btn-primary:hover {
            background-color: var(--secondary);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn-outline:hover {
            background-color: var(--light);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--light-gray);
            margin-bottom: 1.5rem;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--dark);
        }

        .empty-state p {
            color: var(--gray);
            max-width: 500px;
            margin: 0 auto;
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: var(--gray);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
            }
            
            .filters {
                padding: 1rem;
            }
            
            .stats {
                flex-direction: column;
                gap: 0.8rem;
            }
            
            .pdf-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Animation for new items */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pdf-card {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-file-pdf"></i>
                <h1>PDF Library</h1>
            </div>
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search PDFs by title, description, or category...">
            </div>
        </div>
    </header>

    <div class="filters">
        <button class="filter-btn active" data-category="all">All Categories</button>
        <button class="filter-btn" data-category="manual">User Manuals</button>
        <button class="filter-btn" data-category="guide">Guides</button>
        <button class="filter-btn" data-category="report">Reports</button>
        <button class="filter-btn" data-category="research">Research</button>
        <button class="filter-btn" data-category="other">Other</button>
    </div>

    <div class="container">
        <div class="stats">
            <div>
                <strong id="total-count">0</strong> PDFs available
            </div>
            <div>
                <i class="fas fa-download"></i> All files are free to download
            </div>
        </div>

        <div class="pdf-grid" id="pdfGrid">
            <!-- PDF cards will be generated here -->
        </div>
    </div>

    <footer>
        <p>PDF Library &copy; 2023 | Built with GitHub Pages</p>
        <p>All PDFs are provided for educational and reference purposes only.</p>
    </footer>

    <script>
        // Sample PDF data - in a real implementation, this would be in a separate JSON file
        const pdfData = [
            {
                id: 1,
                title: "User Manual - XYZ Device",
                description: "Complete user manual for the XYZ device with setup instructions and troubleshooting.",
                category: "manual",
                size: "2.4 MB",
                pages: 42,
                date: "2023-05-15",
                downloadUrl: "pdfs/xyz-device-manual.pdf"
            },
            {
                id: 2,
                title: "Beginner's Guide to Web Development",
                description: "Comprehensive guide covering HTML, CSS, and JavaScript fundamentals for beginners.",
                category: "guide",
                size: "3.1 MB",
                pages: 78,
                date: "2023-02-28",
                downloadUrl: "pdfs/web-dev-guide.pdf"
            },
            {
                id: 3,
                title: "Annual Sustainability Report 2022",
                description: "Our company's environmental impact and sustainability initiatives for 2022.",
                category: "report",
                size: "5.7 MB",
                pages: 120,
                date: "2023-01-10",
                downloadUrl: "pdfs/sustainability-report-2022.pdf"
            },
            {
                id: 4,
                title: "Machine Learning Research Paper",
                description: "Latest findings on neural network optimization techniques and applications.",
                category: "research",
                size: "1.8 MB",
                pages: 24,
                date: "2023-06-22",
                downloadUrl: "pdfs/ml-research-paper.pdf"
            },
            {
                id: 5,
                title: "Cookbook - Mediterranean Recipes",
                description: "Collection of authentic Mediterranean recipes with nutritional information.",
                category: "other",
                size: "4.2 MB",
                pages: 65,
                date: "2023-04-05",
                downloadUrl: "pdfs/mediterranean-cookbook.pdf"
            },
            {
                id: 6,
                title: "Advanced JavaScript Patterns",
                description: "Deep dive into advanced JavaScript design patterns and best practices.",
                category: "guide",
                size: "2.9 MB",
                pages: 56,
                date: "2023-03-18",
                downloadUrl: "pdfs/js-patterns.pdf"
            }
        ];

        // DOM Elements
        const pdfGrid = document.getElementById('pdfGrid');
        const searchInput = document.getElementById('searchInput');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const totalCount = document.getElementById('total-count');

        // Initialize the page
        function init() {
            renderPDFs(pdfData);
            totalCount.textContent = pdfData.length;
            
            // Event listeners
            searchInput.addEventListener('input', handleSearch);
            filterButtons.forEach(btn => {
                btn.addEventListener('click', handleFilter);
            });
        }

        // Render PDF cards
        function renderPDFs(pdfs) {
            if (pdfs.length === 0) {
                pdfGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-file-search"></i>
                        <h3>No PDFs found</h3>
                        <p>Try adjusting your search terms or filter selection</p>
                    </div>
                `;
                return;
            }

            pdfGrid.innerHTML = pdfs.map(pdf => `
                <div class="pdf-card" data-category="${pdf.category}">
                    <div class="pdf-icon">
                        <i class="fas fa-file-pdf"></i>
                    </div>
                    <div class="pdf-content">
                        <h3 class="pdf-title">${pdf.title}</h3>
                        <div class="pdf-meta">
                            <span>${pdf.pages} pages</span>
                            <span>${pdf.size}</span>
                        </div>
                        <span class="pdf-category">${formatCategory(pdf.category)}</span>
                        <p class="pdf-description">${pdf.description}</p>
                        <div class="pdf-actions">
                            <a href="${pdf.downloadUrl}" class="btn btn-primary" download>
                                <i class="fas fa-download"></i> Download
                            </a>
                            <a href="${pdf.downloadUrl}" class="btn btn-outline" target="_blank">
                                <i class="fas fa-eye"></i> Preview
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Format category for display
        function formatCategory(category) {
            const categoryMap = {
                'manual': 'User Manual',
                'guide': 'Guide',
                'report': 'Report',
                'research': 'Research',
                'other': 'Other'
            };
            return categoryMap[category] || category;
        }

        // Handle search
        function handleSearch(e) {
            const searchTerm = e.target.value.toLowerCase();
            const activeCategory = document.querySelector('.filter-btn.active').dataset.category;
            
            const filteredPDFs = pdfData.filter(pdf => {
                const matchesSearch = pdf.title.toLowerCase().includes(searchTerm) || 
                                     pdf.description.toLowerCase().includes(searchTerm) ||
                                     pdf.category.toLowerCase().includes(searchTerm);
                
                const matchesCategory = activeCategory === 'all' || pdf.category === activeCategory;
                
                return matchesSearch && matchesCategory;
            });
            
            renderPDFs(filteredPDFs);
        }

        // Handle category filter
        function handleFilter(e) {
            // Update active button
            filterButtons.forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');
            
            const category = e.target.dataset.category;
            const searchTerm = searchInput.value.toLowerCase();
            
            const filteredPDFs = pdfData.filter(pdf => {
                const matchesSearch = pdf.title.toLowerCase().includes(searchTerm) || 
                                     pdf.description.toLowerCase().includes(searchTerm) ||
                                     pdf.category.toLowerCase().includes(searchTerm);
                
                const matchesCategory = category === 'all' || pdf.category === category;
                
                return matchesSearch && matchesCategory;
            });
            
            renderPDFs(filteredPDFs);
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
