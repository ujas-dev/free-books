        // Render pagination controls
        function renderPagination(totalPages) {
            if (totalPages <= 1) {
                paginationContainer.innerHTML = '';
                return;
            }

            const maxVisiblePages = 5;
            let startPage = Math.max(1, state.currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }

            let paginationHTML = '';

            if (state.currentPage > 1) {
                paginationHTML += `<button class="page-btn" data-page="${state.currentPage - 1}" aria-label="Previous page">Previous</button>`;
            }

            if (startPage > 1) {
                paginationHTML += `<button class="page-btn" data-page="1" aria-label="Go to page 1">1</button>`;
                if (startPage > 2) {
                    paginationHTML += `<span class="page-btn" style="background: none; border: none;" aria-hidden="true">...</span>`;
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `<button class="page-btn ${i === state.currentPage ? 'active' : ''}" data-page="${i}"
                                         aria-label="Go to page ${i}" aria-current="${i === state.currentPage ? 'page' : false}">${i}</button>`;
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHTML += `<span class="page-btn" style="background: none; border: none;" aria-hidden="true">...</span>`;
                }
                paginationHTML += `<button class="page-btn" data-page="${totalPages}" aria-label="Go to page ${totalPages}">${totalPages}</button>`;
            }

            if (state.currentPage < totalPages) {
                paginationHTML += `<button class="page-btn" data-page="${state.currentPage + 1}" aria-label="Next page">Next</button>`;
            }

            paginationContainer.innerHTML = paginationHTML;
        }

        // Preview PDF documents
        async function previewPDF(url) {
            if (typeof pdfjsLib === 'undefined') {
                documentViewer.innerHTML = '<div style="text-align: center; padding: 20px; color: #f87171;"><i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 10px;"></i><p>PDF.js not loaded. Try downloading instead.</p></div>';
                return;
            }

            const loadingTask = pdfjsLib.getDocument(url);
            const pdf = await loadingTask.promise;

            documentViewer.innerHTML = '';

            const page = await pdf.getPage(1);
            const scale = 1.5;
            const viewport = page.getViewport({ scale });

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            documentViewer.appendChild(canvas);

            const renderContext = {
                canvasContext: context,
                viewport: viewport
            };
            await page.render(renderContext).promise;

            if (pdf.numPages > 1) {
                const nav = document.createElement('div');
                nav.style.marginTop = '15px';
                nav.style.textAlign = 'center';
                nav.innerHTML = `
                    <span style="color: #f1f5f9;">Page 1 of ${pdf.numPages}</span>
                    <button id="nextPageBtn" style="margin-left: 10px; padding: 5px 10px; background: #4361ee; color: white; border: none; border-radius: 4px; cursor: pointer;">Next Page</button>
                `;
                documentViewer.appendChild(nav);

                document.getElementById('nextPageBtn').addEventListener('click', () => {
                    renderPDFPage(pdf, 2, scale);
                });
            }
        }

        // Preview Markdown documents with Mermaid support
        async function previewMarkdown(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to load Markdown file');

                const markdownText = await response.text();
                const htmlContent = marked.parse ? marked.parse(markdownText) : convertMarkdownToHtml(markdownText);

                documentViewer.innerHTML = `<div class="markdown-content">${htmlContent}</div>`;

                // Initialize Mermaid diagrams
                setTimeout(() => {
                    try {
                        mermaid.init();
                    } catch (e) {
                        console.warn('Mermaid initialization failed:', e);
                    }
                }, 100);

            } catch (error) {
                documentViewer.innerHTML = `
                    <div style="padding: 20px; color: #f87171;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p>Error loading Markdown file: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Simple Markdown to HTML converter (fallback if marked.js not available)
        function convertMarkdownToHtml(markdown) {
            let html = markdown
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/\*\*(.*?)\*\*/gim, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/gim, '<em>$1</em>')
                .replace(/^- (.*$)/gim, '<li>$1</li>')
                .replace(/<\/li>\s*<li>/g, '</li><li>')
                .replace(/(<li>.*<\/li>)/g, '<ul>$1</ul>')
                .replace(/\[(.*?)\]\((.*?)\)/gim, '<a href="$2" target="_blank">$1</a>')
                .replace(/\n/g, '<br>');

            return html;
        }

        // Preview Office documents
        async function previewOfficeDocument(url, type) {
            const fileTypeNames = {
                'docx': 'Word Document',
                'xlsx': 'Excel Spreadsheet',
                'pptx': 'PowerPoint Presentation',
                'txt': 'Text File'
            };

            documentViewer.innerHTML = `
                <div style="padding: 20px; color: #f1f5f9;">
                    <h3 style="margin-bottom: 15px;">${fileTypeNames[type]} Preview</h3>
                    <p>This ${fileTypeNames[type].toLowerCase()} cannot be previewed directly in the browser.</p>
                    <p><strong>Recommendation:</strong> Download the file and open it with the appropriate application.</p>
                    <div style="margin-top: 20px; padding: 15px; background: rgba(67, 97, 238, 0.2); border-radius: 8px;">
                        <p><i class="fas fa-info-circle" style="margin-right: 10px;"></i>
                        For direct preview functionality, this application would need server-side document conversion capabilities.</p>
                    </div>
                </div>
            `;
        }

        // Render a specific PDF page
        async function renderPDFPage(pdf, pageNumber, scale) {
            try {
                const page = await pdf.getPage(pageNumber);
                const viewport = page.getViewport({ scale });

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const oldCanvas = documentViewer.querySelector('canvas');
                if (oldCanvas) {
                    documentViewer.replaceChild(canvas, oldCanvas);
                }

                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                await page.render(renderContext).promise;

                const nav = documentViewer.querySelector('div[style*="text-align: center"]');
                if (nav) {
                    nav.innerHTML = `
                        <span style="color: #f1f5f9;">Page ${pageNumber} of ${pdf.numPages}</span>
                        ${pageNumber < pdf.numPages ?
                            `<button id="nextPageBtn" style="margin-left: 10px; padding: 5px 10px; background: #4361ee; color: white; border: none; border-radius: 4px; cursor: pointer;">Next Page</button>` :
                            ''}
                        ${pageNumber > 1 ?
                            `<button id="prevPageBtn" style="margin-left: 10px; padding: 5px 10px; background: #4361ee; color: white; border: none; border-radius: 4px; cursor: pointer;">Previous Page</button>` :
                            ''}
                    `;

                    if (pageNumber < pdf.numPages) {
                        document.getElementById('nextPageBtn').addEventListener('click', () => {
                            renderPDFPage(pdf, pageNumber + 1, scale);
                        });
                    }
                    if (pageNumber > 1) {
                        document.getElementById('prevPageBtn').addEventListener('click', () => {
                            renderPDFPage(pdf, pageNumber - 1, scale);
                        });
                    }
                }
            } catch (error) {
                console.error('Error rendering page:', error);
            }
        }

        // Close modal
        function closeModal() {
            documentModal.style.display = 'none';
            documentViewer.innerHTML = '';
            currentDocumentUrl = '';
        }

        // Setup event listeners
        function setupEventListeners() {
            searchInput.addEventListener('input', debounce((e) => {
                state.searchTerm = e.target.value.toLowerCase();
                state.currentPage = 1;
                state.viewingFavorites = false;
                renderDocuments();
            }, 300));

            filtersContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('filter-btn')) {
                    state.activeCategory = e.target.dataset.category;
                    state.currentPage = 1;
                    state.viewingFavorites = false;
                    document.querySelectorAll('.filter-btn').forEach(btn => {
                        btn.classList.remove('active');
                        btn.setAttribute('aria-pressed', 'false');
                    });
                    e.target.classList.add('active');
                    e.target.setAttribute('aria-pressed', 'true');
                    renderDocuments();
                }
            });

            sortSelect.addEventListener('change', (e) => {
                state.sortBy = e.target.value;
                state.currentPage = 1;
                renderDocuments();
            });

            paginationContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('page-btn') && e.target.dataset.page) {
                    state.currentPage = parseInt(e.target.dataset.page);
                    renderDocuments();
                }
            });

            themeToggle.addEventListener('click', toggleTheme);
            viewModeToggle.addEventListener('click', toggleViewMode);

            if (viewFavoritesBtn) {
                viewFavoritesBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    viewAllFavorites();
                });
            }

            if (closeBtn) {
                closeBtn.addEventListener('click', closeModal);
            }
            if (documentModal) {
                documentModal.addEventListener('click', (e) => {
                    if (e.target === documentModal) closeModal();
                });
            }

            if (downloadPreviewBtn) {
                downloadPreviewBtn.addEventListener('click', () => {
                    if (currentDocumentUrl) {
                        window.open(currentDocumentUrl, '_blank');
                    }
                });
            }

            // Initialize view mode from localStorage
            const savedViewMode = localStorage.getItem('viewMode');
            if (savedViewMode) {
                state.viewMode = savedViewMode;
                updateViewModeButton();
            }
        }

        // Format category for display
        function formatCategory(category) {
            if (category === 'all') return 'All Categories';

            const categoryMap = {
                'manual': 'User Manual',
                'guide': 'Guide',
                'report': 'Report',
                'research': 'Research',
                'other': 'Other',
                'technical': 'Technical'
            };
            return categoryMap[category] || category.charAt(0).toUpperCase() + category.slice(1);
        }

        // Sort documents with additional sorting options
        function sortDocuments(docs, sortBy) {
            return [...docs].sort((a, b) => {
                switch (sortBy) {
                    case 'title':
                        return a.title.localeCompare(b.title);
                    case 'date':
                        return new Date(b.date) - new Date(a.date); // Newest first
                    case 'size':
                        const sizeA = parseFloat(a.size) || 0;
                        const sizeB = parseFloat(b.size) || 0;
                        return sizeB - sizeA; // Largest first
                    case 'category':
                        return a.category.localeCompare(b.category);
                    case 'type':
                        return a.type.localeCompare(b.type);
                    default:
                        return 0;
                }
            });
        }

        // Toggle dark mode
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const isDark = document.body.classList.contains('dark-theme');
            localStorage.setItem('darkMode', isDark);
            themeToggle.innerHTML = isDark ? '<i class="fas fa-sun" aria-hidden="true"></i>' : '<i class="fas fa-moon" aria-hidden="true"></i>';
            themeToggle.setAttribute('aria-label', isDark ? 'Switch to light mode' : 'Switch to dark mode');
        }

        // Initialize theme
        function initTheme() {
            const savedTheme = localStorage.getItem('darkMode') === 'true';
            if (savedTheme) {
                document.body.classList.add('dark-theme');
                themeToggle.innerHTML = '<i class="fas fa-sun" aria-hidden="true"></i>';
                themeToggle.setAttribute('aria-label', 'Switch to light mode');
            } else {
                themeToggle.setAttribute('aria-label', 'Switch to dark mode');
            }
        }

        // Debounce function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Current document URL for preview
        let currentDocumentUrl = '';
    </script>
