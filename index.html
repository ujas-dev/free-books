<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- PDF.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4ade80;
            --warning: #facc15;
            --danger: #f87171;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border: #dee2e6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 8px;
            --transition: all 0.3s ease;
            
            /* Light theme variables */
            --bg-color: #f5f7ff;
            --card-bg: white;
            --text-color: var(--dark);
            --text-secondary: var(--gray);
            --header-bg: linear-gradient(135deg, var(--primary), var(--secondary));
            --filter-bg: white;
            --input-bg: white;
            --input-border: var(--border);
            --input-placeholder: var(--gray);
        }

        .dark-theme {
            --bg-color: #121826;
            --card-bg: #1e293b;
            --text-color: #f1f5f9;
            --text-secondary: #94a3b8;
            --header-bg: linear-gradient(135deg, #3730a3, #1e1b4b);
            --filter-bg: #1e293b;
            --input-bg: #334155;
            --input-border: #475569;
            --input-placeholder: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            min-height: 100vh;
            padding-bottom: 2rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header {
            background: var(--header-bg);
            color: white;
            padding: 1.5rem 2rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .logo-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo i {
            font-size: 2.5rem;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .search-container {
            position: relative;
            max-width: 600px;
            width: 100%;
        }

        .search-container input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 3rem;
            border-radius: 50px;
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .search-container input::placeholder {
            color: var(--input-placeholder);
        }

        .search-container input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.3);
        }

        .search-container i {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--input-placeholder);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem 2rem;
            background-color: var(--filter-bg);
            box-shadow: var(--shadow);
            margin-top: 1rem;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            flex: 1;
            min-width: 300px;
        }

        .sort-controls {
            display: flex;
            gap: 0.8rem;
            align-items: center;
        }

        .sort-label {
            font-weight: 600;
            white-space: nowrap;
        }

        .filter-btn, .sort-select {
            padding: 0.5rem 1rem;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            color: var(--text-color);
        }

        .sort-select {
            border-radius: 8px;
            padding: 0.5rem;
            min-width: 120px;
        }

        .filter-btn:hover, .filter-btn.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            color: var(--text-color);
        }

        .pdf-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .pdf-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .pdf-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .pdf-icon {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            padding: 1.5rem;
            text-align: center;
            color: white;
        }

        .pdf-icon i {
            font-size: 3rem;
        }

        .pdf-content {
            padding: 1.2rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .pdf-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .pdf-meta {
            display: flex;
            justify-content: space-between;
            margin: 0.5rem 0;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .pdf-category {
            display: inline-block;
            background-color: var(--input-bg);
            padding: 0.2rem 0.6rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .pdf-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin: 0.8rem 0;
            flex-grow: 1;
        }

        .pdf-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: auto;
        }

        .btn {
            padding: 0.6rem 1rem;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            flex: 1;
            text-decoration: none;
            display: inline-block;
            border: 1px solid transparent;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--primary);
            border-color: var(--primary);
        }

        .btn-outline:hover {
            background-color: var(--input-bg);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--light-gray);
            margin-bottom: 1.5rem;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .empty-state p {
            color: var(--text-secondary);
            max-width: 500px;
            margin: 0 auto;
        }

        /* PDF Preview Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow: auto;
        }

        .modal-content {
            background: var(--card-bg);
            margin: 2% auto;
            padding: 20px;
            width: 90%;
            max-width: 900px;
            border-radius: var(--radius);
            position: relative;
            max-height: 90vh;
            overflow: hidden;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            color: var(--text-color);
            cursor: pointer;
            background: none;
            border: none;
        }

        .close-modal:hover {
            color: var(--danger);
        }

        #pdfViewer {
            width: 100%;
            height: 70vh;
            overflow: auto;
            background: white;
            border-radius: 8px;
        }

        .pdf-preview-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .pdf-preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .pdf-preview-title {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .pdf-preview-actions {
            display: flex;
            gap: 10px;
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
            }
            
            .controls {
                padding: 1rem;
                flex-direction: column;
            }
            
            .filters {
                width: 100%;
            }
            
            .sort-controls {
                width: 100%;
                justify-content: space-between;
            }
            
            .stats {
                flex-direction: column;
                gap: 0.8rem;
            }
            
            .pdf-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                margin: 5% auto;
                width: 95%;
            }
        }

        /* Animation for new items */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pdf-card {
            animation: fadeIn 0.5s ease-out;
        }

        /* Loading indicator */
        .loading {
            text-align: center;
            padding: 2rem;
            grid-column: 1 / -1;
        }

        .loading i {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-file-pdf"></i>
                    <h1>PDF Library</h1>
                </div>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search PDFs by title, description, or category...">
            </div>
        </div>
    </header>

    <div class="controls">
        <div class="filters" id="filtersContainer">
            <!-- Filters will be generated dynamically -->
        </div>
        <div class="sort-controls">
            <span class="sort-label">Sort by:</span>
            <select class="sort-select" id="sortSelect">
                <option value="title">Title</option>
                <option value="date">Date</option>
                <option value="size">Size</option>
            </select>
        </div>
    </div>

    <div class="container">
        <div class="stats">
            <div>
                <strong id="total-count">0</strong> PDFs available
            </div>
            <div>
                <i class="fas fa-download"></i> All files are free to download
            </div>
        </div>

        <div class="pdf-grid" id="pdfGrid">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>Loading PDFs...</p>
            </div>
        </div>
    </div>

    <!-- PDF Preview Modal -->
    <div id="pdfModal" class="modal">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <div class="pdf-preview-container">
                <div class="pdf-preview-header">
                    <h3 class="pdf-preview-title" id="previewTitle">PDF Preview</h3>
                    <div class="pdf-preview-actions">
                        <button class="btn btn-primary" id="downloadPreviewBtn">
                            <i class="fas fa-download"></i> Download
                        </button>
                    </div>
                </div>
                <div id="pdfViewer"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>PDF Library &copy; 2023 | Built with GitHub Pages</p>
        <p>All PDFs are provided for educational and reference purposes only.</p>
    </footer>

    <script>
        // Set PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // DOM Elements
        const pdfGrid = document.getElementById('pdfGrid');
        const searchInput = document.getElementById('searchInput');
        const filtersContainer = document.getElementById('filtersContainer');
        const sortSelect = document.getElementById('sortSelect');
        const themeToggle = document.getElementById('themeToggle');
        const totalCount = document.getElementById('total-count');
        const pdfModal = document.getElementById('pdfModal');
        const closeBtn = document.querySelector('.close-modal');
        const previewTitle = document.getElementById('previewTitle');
        const downloadPreviewBtn = document.getElementById('downloadPreviewBtn');
        const pdfViewer = document.getElementById('pdfViewer');

        // State
        let allPDFs = [];
        let currentPDFUrl = '';

        // Initialize PDF.js
        function initPDFJS() {
            // This is handled by the CDN script
        }

        // Detect PDF files from directory (simulated for GitHub Pages)
        async function detectPDFFiles() {
            try {
                // In a real GitHub Pages setup, you would need to maintain a JSON file
                // with your PDF metadata since you can't read directory contents directly
                // For this demo, we'll simulate the detection
                
                // In practice, create a pdfs.json file in your root directory
                const response = await fetch('pdfs.json');
                if (response.ok) {
                    const data = await response.json();
                    return data.map(pdf => ({
                        ...pdf,
                        // Ensure all required properties exist
                        id: pdf.id || Date.now() + Math.random(),
                        title: pdf.title || 'Untitled PDF',
                        description: pdf.description || 'No description available',
                        category: pdf.category || 'other',
                        size: pdf.size || 'Unknown',
                        pages: pdf.pages || 'Unknown',
                        date: pdf.date || new Date().toISOString().split('T')[0],
                        downloadUrl: pdf.downloadUrl || ''
                    }));
                } else {
                    // Fallback to sample data if pdfs.json doesn't exist
                    return generateSampleData();
                }
            } catch (error) {
                console.warn('Could not load pdfs.json, using sample data:', error);
                return generateSampleData();
            }
        }

        // Generate sample data for demo
        function generateSampleData() {
            return [
                {
                    id: 1,
                    title: "User Manual - XYZ Device",
                    description: "Complete user manual for the XYZ device with setup instructions and troubleshooting.",
                    category: "manual",
                    size: "2.4 MB",
                    pages: 42,
                    date: "2023-05-15",
                    downloadUrl: "pdfs/xyz-device-manual.pdf"
                },
                {
                    id: 2,
                    title: "Beginner's Guide to Web Development",
                    description: "Comprehensive guide covering HTML, CSS, and JavaScript fundamentals for beginners.",
                    category: "guide",
                    size: "3.1 MB",
                    pages: 78,
                    date: "2023-02-28",
                    downloadUrl: "pdfs/web-dev-guide.pdf"
                },
                {
                    id: 3,
                    title: "Annual Sustainability Report 2022",
                    description: "Our company's environmental impact and sustainability initiatives for 2022.",
                    category: "report",
                    size: "5.7 MB",
                    pages: 120,
                    date: "2023-01-10",
                    downloadUrl: "pdfs/sustainability-report-2022.pdf"
                },
                {
                    id: 4,
                    title: "Machine Learning Research Paper",
                    description: "Latest findings on neural network optimization techniques and applications.",
                    category: "research",
                    size: "1.8 MB",
                    pages: 24,
                    date: "2023-06-22",
                    downloadUrl: "pdfs/ml-research-paper.pdf"
                },
                {
                    id: 5,
                    title: "Cookbook - Mediterranean Recipes",
                    description: "Collection of authentic Mediterranean recipes with nutritional information.",
                    category: "other",
                    size: "4.2 MB",
                    pages: 65,
                    date: "2023-04-05",
                    downloadUrl: "pdfs/mediterranean-cookbook.pdf"
                },
                {
                    id: 6,
                    title: "Advanced JavaScript Patterns",
                    description: "Deep dive into advanced JavaScript design patterns and best practices.",
                    category: "guide",
                    size: "2.9 MB",
                    pages: 56,
                    date: "2023-03-18",
                    downloadUrl: "pdfs/js-patterns.pdf"
                }
            ];
        }

        // Get unique categories
        function getUniqueCategories(pdfs) {
            const categories = new Set(pdfs.map(pdf => pdf.category));
            return ['all', ...Array.from(categories)];
        }

        // Render filters
        function renderFilters(categories) {
            filtersContainer.innerHTML = categories.map(category => `
                <button class="filter-btn ${category === 'all' ? 'active' : ''}" data-category="${category}">
                    ${formatCategory(category)}
                </button>
            `).join('');
        }

        // Initialize the page
        async function init() {
            // Load PDFs
            allPDFs = await detectPDFFiles();
            totalCount.textContent = allPDFs.length;
            
            // Get categories and render filters
            const categories = getUniqueCategories(allPDFs);
            renderFilters(categories);
            
            // Render PDFs
            renderPDFs(allPDFs);
            
            // Set up event listeners
            setupEventListeners();
            
            // Initialize theme
            initTheme();
        }

        // Set up event listeners
        function setupEventListeners() {
            // Search
            searchInput.addEventListener('input', debounce(handleSearch, 300));
            
            // Filters
            filtersContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('filter-btn')) {
                    handleFilter(e.target);
                }
            });
            
            // Sorting
            sortSelect.addEventListener('change', handleSort);
            
            // Theme toggle
            themeToggle.addEventListener('click', toggleTheme);
            
            // Modal
            closeBtn.addEventListener('click', closeModal);
            pdfModal.addEventListener('click', (e) => {
                if (e.target === pdfModal) closeModal();
            });
            
            // Download preview button
            downloadPreviewBtn.addEventListener('click', () => {
                window.open(currentPDFUrl, '_blank');
            });
        }

        // Render PDF cards
        function renderPDFs(pdfs) {
            if (pdfs.length === 0) {
                pdfGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-file-search"></i>
                        <h3>No PDFs found</h3>
                        <p>Try adjusting your search terms or filter selection</p>
                    </div>
                `;
                return;
            }

            pdfGrid.innerHTML = pdfs.map(pdf => `
                <div class="pdf-card" data-category="${pdf.category}" data-title="${pdf.title}" data-date="${pdf.date}" data-size="${pdf.size}">
                    <div class="pdf-icon">
                        <i class="fas fa-file-pdf"></i>
                    </div>
                    <div class="pdf-content">
                        <h3 class="pdf-title">${escapeHtml(pdf.title)}</h3>
                        <div class="pdf-meta">
                            <span>${pdf.pages} pages</span>
                            <span>${pdf.size}</span>
                        </div>
                        <span class="pdf-category">${formatCategory(pdf.category)}</span>
                        <p class="pdf-description">${escapeHtml(pdf.description)}</p>
                        <div class="pdf-actions">
                            <a href="${pdf.downloadUrl}" class="btn btn-primary" download>
                                <i class="fas fa-download"></i> Download
                            </a>
                            <button class="btn btn-outline preview-btn" data-url="${pdf.downloadUrl}" data-title="${pdf.title}">
                                <i class="fas fa-eye"></i> Preview
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            // Add event listeners to preview buttons
            document.querySelectorAll('.preview-btn').forEach(btn => {
                btn.addEventListener('click', handlePreview);
            });
        }

        // Handle preview
        function handlePreview(e) {
            const url = e.currentTarget.dataset.url;
            const title = e.currentTarget.dataset.title;
            openPDFPreview(url, title);
        }

        // Open PDF preview modal
        async function openPDFPreview(url, title) {
            currentPDFUrl = url;
            previewTitle.textContent = title;
            pdfModal.style.display = 'block';
            
            try {
                // Clear previous content
                pdfViewer.innerHTML = '<div style="text-align: center; padding: 20px;">Loading PDF...</div>';
                
                // Load PDF
                const loadingTask = pdfjsLib.getDocument(url);
                const pdf = await loadingTask.promise;
                
                // Clear viewer
                pdfViewer.innerHTML = '';
                
                // Render first page
                const page = await pdf.getPage(1);
                const scale = 1.5;
                const viewport = page.getViewport({ scale });
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                pdfViewer.appendChild(canvas);
                
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                await page.render(renderContext).promise;
                
                // Add navigation for multi-page PDFs
                if (pdf.numPages > 1) {
                    const nav = document.createElement('div');
                    nav.style.marginTop = '15px';
                    nav.style.textAlign = 'center';
                    nav.innerHTML = `
                        <span>Page 1 of ${pdf.numPages}</span>
                        <button id="nextPageBtn" style="margin-left: 10px; padding: 5px 10px;">Next Page</button>
                    `;
                    pdfViewer.appendChild(nav);
                    
                    document.getElementById('nextPageBtn').addEventListener('click', () => {
                        renderPage(pdf, 2, scale);
                    });
                }
            } catch (error) {
                pdfViewer.innerHTML = `
                    <div style="text-align: center; padding: 20px; color: var(--danger);">
                        <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p>Error loading PDF: ${error.message}</p>
                        <p>Try downloading the file instead.</p>
                    </div>
                `;
                console.error('Error loading PDF:', error);
            }
        }

        // Render a specific page
        async function renderPage(pdf, pageNumber, scale) {
            try {
                const page = await pdf.getPage(pageNumber);
                const viewport = page.getViewport({ scale });
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                // Replace existing canvas
                const oldCanvas = pdfViewer.querySelector('canvas');
                if (oldCanvas) {
                    pdfViewer.replaceChild(canvas, oldCanvas);
                }
                
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                await page.render(renderContext).promise;
                
                // Update page indicator
                const nav = pdfViewer.querySelector('div[style*="text-align: center"]');
                if (nav) {
                    nav.innerHTML = `
                        <span>Page ${pageNumber} of ${pdf.numPages}</span>
                        ${pageNumber < pdf.numPages ? 
                            `<button id="nextPageBtn" style="margin-left: 10px; padding: 5px 10px;">Next Page</button>` : 
                            ''}
                        ${pageNumber > 1 ? 
                            `<button id="prevPageBtn" style="margin-left: 10px; padding: 5px 10px;">Previous Page</button>` : 
                            ''}
                    `;
                    
                    if (pageNumber < pdf.numPages) {
                        document.getElementById('nextPageBtn').addEventListener('click', () => {
                            renderPage(pdf, pageNumber + 1, scale);
                        });
                    }
                    if (pageNumber > 1) {
                        document.getElementById('prevPageBtn').addEventListener('click', () => {
                            renderPage(pdf, pageNumber - 1, scale);
                        });
                    }
                }
            } catch (error) {
                console.error('Error rendering page:', error);
            }
        }

        // Close modal
        function closeModal() {
            pdfModal.style.display = 'none';
            pdfViewer.innerHTML = '';
            currentPDFUrl = '';
        }

        // Format category for display
        function formatCategory(category) {
            if (category === 'all') return 'All Categories';
            
            const categoryMap = {
                'manual': 'User Manual',
                'guide': 'Guide',
                'report': 'Report',
                'research': 'Research',
                'other': 'Other'
            };
            return categoryMap[category] || category.charAt(0).toUpperCase() + category.slice(1);
        }

        // Handle search with debounce
        function handleSearch(e) {
            const searchTerm = e.target.value.toLowerCase();
            const activeCategory = document.querySelector('.filter-btn.active').dataset.category;
            const sortBy = sortSelect.value;
            
            let filteredPDFs = allPDFs.filter(pdf => {
                const matchesSearch = pdf.title.toLowerCase().includes(searchTerm) || 
                                     pdf.description.toLowerCase().includes(searchTerm) ||
                                     pdf.category.toLowerCase().includes(searchTerm);
                
                const matchesCategory = activeCategory === 'all' || pdf.category === activeCategory;
                
                return matchesSearch && matchesCategory;
            });
            
            // Sort the filtered results
            filteredPDFs = sortPDFs(filteredPDFs, sortBy);
            
            renderPDFs(filteredPDFs);
        }

        // Handle category filter
        function handleFilter(activeBtn) {
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            activeBtn.classList.add('active');
            
            const category = activeBtn.dataset.category;
            const searchTerm = searchInput.value.toLowerCase();
            const sortBy = sortSelect.value;
            
            let filteredPDFs = allPDFs.filter(pdf => {
                const matchesSearch = pdf.title.toLowerCase().includes(searchTerm) || 
                                     pdf.description.toLowerCase().includes(searchTerm) ||
                                     pdf.category.toLowerCase().includes(searchTerm);
                
                const matchesCategory = category === 'all' || pdf.category === category;
                
                return matchesSearch && matchesCategory;
            });
            
            // Sort the filtered results
            filteredPDFs = sortPDFs(filteredPDFs, sortBy);
            
            renderPDFs(filteredPDFs);
        }

        // Handle sorting
        function handleSort() {
            const sortBy = sortSelect.value;
            const searchTerm = searchInput.value.toLowerCase();
            const activeCategory = document.querySelector('.filter-btn.active').dataset.category;
            
            let filteredPDFs = allPDFs.filter(pdf => {
                const matchesSearch = pdf.title.toLowerCase().includes(searchTerm) || 
                                     pdf.description.toLowerCase().includes(searchTerm) ||
                                     pdf.category.toLowerCase().includes(searchTerm);
                
                const matchesCategory = activeCategory === 'all' || pdf.category === activeCategory;
                
                return matchesSearch && matchesCategory;
            });
            
            filteredPDFs = sortPDFs(filteredPDFs, sortBy);
            renderPDFs(filteredPDFs);
        }

        // Sort PDFs
        function sortPDFs(pdfs, sortBy) {
            return [...pdfs].sort((a, b) => {
                switch (sortBy) {
                    case 'title':
                        return a.title.localeCompare(b.title);
                    case 'date':
                        return new Date(b.date) - new Date(a.date); // Newest first
                    case 'size':
                        // Simple size comparison (assumes format like "2.4 MB")
                        const sizeA = parseFloat(a.size) || 0;
                        const sizeB = parseFloat(b.size) || 0;
                        return sizeB - sizeA; // Largest first
                    default:
                        return 0;
                }
            });
        }

        // Toggle dark mode
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const isDark = document.body.classList.contains('dark-theme');
            localStorage.setItem('darkMode', isDark);
            themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        }

        // Initialize theme
        function initTheme() {
            const savedTheme = localStorage.getItem('darkMode') === 'true';
            if (savedTheme) {
                document.body.classList.add('dark-theme');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
        }

        // Debounce function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
